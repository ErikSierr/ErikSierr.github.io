    <link rel="stylesheet" href="js/styles.css" type="text/css" media="screen">

     <script src="https://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script src="js/jQuery.circleMenu.js" type="text/javascript"></script>
    <script src="js/parallax.js-1.5.0/parallax.min.js"></script>
    <script>
    
    
    $(document).ready(function() {
        
        $('ul').circleMenu({ 
            item_diameter: 100, 
            circle_radius: 260, 
            'transition_function':'ease-in-out',
            speed: 1000,
            step_in:80,
            step_out:40,
            delay: 5000,
            direction: 'full' 
        });
    
        $('a.icon img').mouseover(function(){
            $(this).css("position", "relative");
            $(this).animate({ width: '150px', height: '150px', top: "-=30px", left: "-=30px"}, 100);
            $(this).parent().parent().children('p').animate({ opacity: 1 }, 100);
           
        });
        $('a.icon img').mouseout(function(){
            $(this).css("position", "absolute");
           $(this).delay(10).animate({ width: '100px', height: '100px', top: "+=30px", left: "+=30px"}, 100);
            $(this).parent().parent().children('p').animate({ opacity: 0 }, 100);
        });
        
        
        $('ul').on('circleMenu-open',function(){
            $('body').animate({backgroundColor: '#fff'}, 500);
            $('img.logo-off').animate({ opacity: 0 }, 500);
            $('img.logo').animate({ opacity: 1 }, 500);
        });
        
        $('ul').on('circleMenu-close',function(){
            $('body').delay(300).animate({backgroundColor: '#000'}, 1000);
            $('img.logo').delay(300).animate({ opacity: 0 }, 1000);
            $('img.logo-off').delay(300).animate({ opacity: 1 }, 1000);
        });
        
        $('ul').on('circleMenu-select',function(evt,item){
            $('body').animate({backgroundColor: '#000'}, 500);
            $('img.logo').animate({ opacity: 0 }, 500);
            $('img.logo-off').animate({ opacity: 1 }, 500);
            window.setTimeout('location.reload()', 1000);
            var href = $('li a').attr('href');
    
               
            });
            
            
    });
    </script>
    </head>
    
    <body id="color" style="zoom: 1; background-color: rgb(0, 0, 0);">
    <div>

        <li style="display: block; width: 100px; height: 100px; text-align: center; line-height: 100px; position: absolute; z-index: 1000; border-radius: 100px; transition: all 1000ms ease-in-out 0s;">
            <a href="#">
                <img src="images/logo-off.png" class="logo-off" style="opacity: 1;">
                <img src="images/logo.png" class="logo" style="opacity: 0;">
            </a>
        </li>

    <li style="display: block; width: 100px; height: 100px; text-align: center; line-height: 100px; position: absolute; z-index: 1; top: 0px; left: 0px; border-radius: 100px; transform: scale(0.5); transition: all 1000ms ease-in-out 0s;">

        </a>

        </a><p style="opacity: 0;">nooooooooooooooo  !!!</p>

    <li style="display: block; width: 100px; height: 100px; text-align: center; line-height: 100px; position: absolute; z-index: 1; top: 0px; left: 0px; border-radius: 100px; transform: scale(0.5); transition: all 1000ms ease-in-out 0s;">
